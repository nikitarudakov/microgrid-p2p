apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          ports:
            - containerPort: 7054
          args:
            - sh
            - -c
            - |
              fabric-ca-server start \
                -b {{ .Values.admin.user }}:{{ .Values.admin.pass }} \
                -n {{ .Values.ca.name }} \
                --csr.hosts {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local,localhost \
                --tls.enabled \
                --intermediate.enrollment.profile tls \
                -d
          volumeMounts:
            - name: ca-data
              mountPath: /etc/hyperledger/fabric-ca-server
      volumes:
        - name: ca-data
          persistentVolumeClaim:
            claimName: {{ .Values.name }}-server-pvc