# Fabric CA image
image: hyperledger/fabric-ca:1.5.15

# Container data
container:
  name: org1-ca
  cluster: default.svc.cluster.local:7054

# CA name
name: 'Org1 CA'

# Root user
root:
  host: root-ca.default.svc.cluster.local:7054
  user: root
  pass: rootpw

# Bootstrap user
user: admin
pass: adminpw

# Identities
identities:
  affiliation: org1
  admin:
    user: orgAdmin
    secret: orgAdminpw
  peer:
    name: peer0
    user: peer
    secret: peerpw