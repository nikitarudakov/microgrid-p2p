apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          ports:
            - containerPort: 7054
          args:
            - sh
            - -c
            - |
              fabric-ca-server start \
                -b {{ .Values.admin.user }}:{{ .Values.admin.pass }} \
                -n {{ .Values.ca.name }} \
                --csr.hosts {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local,localhost \
                --tls.enabled \
                --tls.certfile=/etc/hyperledger/fabric-ca-client/tls-ca/{{ .Values.admin.user }}/msp/signcerts/cert.pem \
                --tls.keyfile=/etc/hyperledger/fabric-ca-client/tls-ca/{{ .Values.admin.user }}/msp/keystore/key.pem \
                -d
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric-ca-client
              name: tls-ca-client-data
      volumes:
        - name: tls-ca-client-data
          persistentVolumeClaim:
            claimName: {{ .Values.tls.name }}-client-pvc